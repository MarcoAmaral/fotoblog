<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />

		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;900&display=swap"
			rel="stylesheet" />

		<title>Foto Blog</title>
	</head>
	<body>
		<header class="container">
			<nav>
				<img src="./assets/images/camera.png" alt="Imagem da logo" />
				<ul>
					<li>Home</li>
					<li class="active">Galeria</li>
				</ul>
			</nav>
			<form>
				<div class="input-wrapper">
					<label for="search">Pesquise por imagens e coleções</label>
					<input id="search" type="text" placeholder="Pesquise por imagens e coleções" />
				</div>
			</form>
			<img
				class="avatar"
				src="https://randomuser.me/api/portraits/women/5.jpg"
				alt="Imagem de uma mulher" />
		</header>
		<main>
			<div class="container">
				<h1>Galeria</h1>

				<section class="gallery">
					<figure class="item">
						<img src="https://source.unsplash.com/random?a=1" alt="Workspace elétrica" />
						<figcaption class="details">
							<h2>Workspace elétrica</h2>
							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay: 0.6s">
						<img src="https://source.unsplash.com/random?b=1" alt="Dark and red" />
						<figcaption class="details">
							<h2>Dark and red</h2>
							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay: 0.8s">
						<img src="https://source.unsplash.com/random?c=1" alt="Organização e grids" />
						<figcaption class="details">
							<h2>Organização e grids</h2>
							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay: 1s">
						<img src="https://source.unsplash.com/random?d=1" alt="Colméia" />
						<figcaption class="details">
							<h2>Colméia</h2>
							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay: 1.2s">
						<img src="https://source.unsplash.com/random?e=1" alt="Setup de escritor" />
						<figcaption class="details">
							<h2>Setup de escritor</h2>
							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay: 1.4s">
						<img src="https://source.unsplash.com/random?f=1" alt="Ergonomia e cores" />
						<figcaption class="details">
							<h2>Ergonomia e cores</h2>
							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay: 1.6s">
						<img src="https://source.unsplash.com/random?g=1" alt="Show de luzes" />
						<figcaption class="details">
							<h2>Show de luzes</h2>
							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay: 1.8s">
						<img src="https://source.unsplash.com/random?h=1" alt="Deep purple" />
						<figcaption class="details">
							<h2>Deep purple</h2>
							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay: 2s">
						<img src="https://source.unsplash.com/random?i=1" alt="Multi-Screen" />
						<figcaption class="details">
							<h2>Multi-Screen</h2>
							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>
				</section>
			</div>
		</main>
		<footer class="container"><p>© 2023 - Rocketseat Explorer</p></footer>
	</body>
</html>
